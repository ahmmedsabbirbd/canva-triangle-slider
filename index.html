<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/plugins.css">
    <style>
        .center {
            padding: 10%;
            /* max-width: 310px; */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            border-bottom: 3px solid transparent;
        /*     transform: rotate(270deg); */
        /*     transform-origin: 100px 100px; */
        }

        .my-canvas-wrapper {
            /* width: 380px; */
            /* height: 190px; */
        }

        .irs .irs-bar {

        }

        .irs .irs-line {
            border: 0;
            height: 30px;
            top: 0 !important;
            background: #d8e0f3;
            border-radius: .9375rem;
        }

        .irs .irs-handle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: #5e546e !important;

            top: 0; 
            border: 0;  
            box-shadow: none;
            border-radius: 500px;
        }

        .irs {
            height: 30px;
        }

        .irs .irs-bar {
            display: none;
        }

        .irs .irs-min, .irs .irs-max, .irs .irs-single {
            display: none !important;
        }

        .grid-number-wrapper button {
            border: 0;
            padding: 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            line-height: 24px;
            position: absolute;
            background-color: transparent;
        }

        .grid-number-wrapper button:nth-child(1) { left: 4.4%;}
        .grid-number-wrapper button:nth-child(2) { left: 13.3%;}
        .grid-number-wrapper button:nth-child(3) { left: 23.3%;}
        .grid-number-wrapper button:nth-child(4) { left: 33.3%;}
        .grid-number-wrapper button:nth-child(5) { left: 43.3%;}
        .grid-number-wrapper button:nth-child(6) { left: 53.3%;}
        .grid-number-wrapper button:nth-child(7) { left: 63.3%;}
        .grid-number-wrapper button:nth-child(8) { left: 73.3%}
        .grid-number-wrapper button:nth-child(9) { left: 83.3%;}
        .grid-number-wrapper button:nth-child(10) { left: 93.3%;}

        .rangeSlider-wrapper {
            width: 475px;
            margin: 0 auto;
            max-width: 100%;
            position: relative;
        }
        
    </style>
</head>
<body>
    <div class="center">
        <div class="my-canvas-wrapper">
            <canvas id="my-canvas" width="382" height="190"></canvas>
        </div>
        <div class="rangeSlider-wrapper">
            <input type="text" id="rangeSlider" class="js-range-slider" name="my_range" value="">
            <div class="grid-number-wrapper">
                <button onclick="onClickValue(0)">0°</button>
                <button onclick="onClickValue(42.22222222222222)">10°</button>
                <button onclick="onClickValue(84.44444444444444)">20°</button>
                <button onclick="onClickValue(126.6666666666667)">30°</button>
                <button onclick="onClickValue(168.8888888888889)">40°</button>
                <button onclick="onClickValue(211.1111111111111)">50°</button>
                <button onclick="onClickValue(253.3333333333333)">60°</button>
                <button onclick="onClickValue(295.5555555555555)">70°</button>
                <button onclick="onClickValue(337.7777777777778)">80°</button>
                <button onclick="onClickValue(380)">90°</button>
            </div>
        </div>
    </div>
    <input type="text" style="display: none;" class="js-input" value="0" />


    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
